<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeVision AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-panel: #1a1a1a;
            --border-color: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-bullish: #26a69a; /* Adjusted for better visibility */
            --accent-bearish: #ef5350; /* Adjusted for better visibility */
            --accent-blue: #2962ff;
        }
        body { 
            background-color: var(--bg-primary); 
            color: var(--text-primary); 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-secondary); }
        ::-webkit-scrollbar-thumb { background-color: #4f4f4f; border-radius: 20px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #6f6f6f; }
        
        /* Custom animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>

</body>
</html>
